<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guduru Kiran Sai">
    <meta name="description" content="MEShop for all your personal needs">
    <meta name="keywords" content="Mens wear,Woman's wear,electronics,Online order,Cash on delivery">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up- MeShop</title>
    <link type="image/png" rel="icon" href="../images/icons8-shop-96.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="l-nav">
            <h1 class="home">MeShop</h1>
        </div>
        <div class="r-nav">
            <ul class="nav-menu">
                <li><a href="../index.html" class="home_run">Home</a></li>
                <li><a href="../login/index.html" class="login-btn">Login</a></li>
                <li><a href="#" class="signup-btn" >SignUp</a></li>
                <li><a href="../cart/index.html" class="mycart-btn">My Cart</a></li>
                <li><a href="../profile/index.html" class="profile-btn">Profile</a></li>
            </ul>
        </div>
        
    </nav>
    <main>
        <div class="main-container">
            <form action="/" id="inputform" method="post">
                <h1 class="op">Signup</h1>
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm Password" required>
                <div class="comments"></div>
                <button id="submitbtn" type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
